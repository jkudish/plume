name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Version must be in semver format (e.g. 1.0.0)"
            exit 1
          fi

      - name: Check changelog entry exists
        run: |
          if ! grep -q "## \[*${{ inputs.version }}\]*" CHANGELOG.md; then
            echo "::error::No changelog entry found for version ${{ inputs.version }}"
            exit 1
          fi

      - name: Check tag does not already exist
        run: |
          if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "::error::Tag v${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Extract changelog entry
        id: changelog
        run: |
          # Extract the section for this version from CHANGELOG.md
          BODY=$(awk '/^## \[?'"${{ inputs.version }}"'\]?/{found=1; next} found && /^## /{exit} found{print}' CHANGELOG.md)
          if [ -z "$BODY" ]; then
            echo "::error::Could not extract changelog body for version ${{ inputs.version }}"
            exit 1
          fi
          # Write to file for multiline support
          echo "$BODY" > /tmp/release-body.md

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ inputs.version }}" \
            --title "v${{ inputs.version }}" \
            --notes-file /tmp/release-body.md
