name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  autoformat:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Auto-fix formatting
        run: composer lint

      - name: Commit formatting fixes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "style: auto-fix formatting [skip ci]"
          git push

  tests:
    runs-on: ubuntu-latest
    needs: [autoformat]
    if: always() && (needs.autoformat.result == 'success' || needs.autoformat.result == 'skipped')

    strategy:
      fail-fast: true
      matrix:
        php: ['8.3', '8.4']
        laravel: ['11.*']
        testbench: ['9.*']
        include:
          - php: '8.4'
            laravel: '12.*'
            testbench: '10.*'

    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, bcmath, intl
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-composer-

      - name: Remove laravel/ai on Laravel 11 (requires PHP 8.4 + Laravel 12)
        if: matrix.laravel != '12.*'
        run: composer remove laravel/ai --dev --no-interaction --no-update

      - name: Install dependencies
        run: |
          composer require "illuminate/support:${{ matrix.laravel }}" "illuminate/http:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction

      - name: Check code style
        if: matrix.laravel == '12.*'
        run: composer lint:check

      - name: Run PHPStan
        if: matrix.laravel == '12.*'
        run: composer phpstan

      - name: Run tests
        run: composer test
