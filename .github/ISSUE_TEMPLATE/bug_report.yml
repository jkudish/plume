name: Bug Report
description: Report a bug with Plume
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure X with...
        2. Call method...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages or stack traces if applicable.
    validations:
      required: true

  - type: dropdown
    id: php-version
    attributes:
      label: PHP Version
      options:
        - '8.2'
        - '8.3'
        - '8.4'
    validations:
      required: true

  - type: dropdown
    id: laravel-version
    attributes:
      label: Laravel Version
      options:
        - '11.x'
        - '12.x'
    validations:
      required: true

  - type: input
    id: plume-version
    attributes:
      label: Plume Version
      placeholder: e.g. 1.0.0
    validations:
      required: true

  - type: textarea
    id: code-snippet
    attributes:
      label: Code Snippet
      description: Relevant code that demonstrates the issue.
      render: php
